<f:layout name="Default" />

<f:section name="Title">A list of timetable entries</f:section>

<f:section name="Content">
	<f:if condition="{timetableEntries}">
		<f:then>
			<ul>
				<f:for each="{timetableEntries}" as="timetableEntry">
					<li>
						<f:link.action action="show" arguments="{timetableEntry: timetableEntry}">{timetableEntry.name}</f:link.action>
						<f:link.action action="edit" arguments="{timetableEntry: timetableEntry}">Edit</f:link.action>
						<f:link.action action="delete" arguments="{timetableEntry: timetableEntry}">Delete</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No timetable entries created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new timetable entry</f:link.action></p>
</f:section>
